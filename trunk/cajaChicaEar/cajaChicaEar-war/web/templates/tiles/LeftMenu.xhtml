<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="messages" /> 
            <p:menu style="width:95%" >              
                <c:if test="#{loginBean.login}">
                    <c:if test="#{loginBean.admin}">    
                        <p:menuitem value="Usuarios" action="/app/ListUsuarios.xhtml?faces-redirect=true" icon="ui-icon-person" />
                        <p:menuitem value="Caja Asignada" action="/app/ListCajas.xhtml?faces-redirect=true" icon="ui-icon-contact" />
                        <p:menuitem value="Tipo/Doc" action="/app/ListTipodoc.xhtml?faces-redirect=true" icon="ui-icon-note" />
                        <p:menuitem value="Canal" action="/app/ListCanales.xhtml?faces-redirect=true" icon="ui-icon-calculator" />
                        <p:menuitem value="Productos" action="/app/ListCatalogo.xhtml?faces-redirect=true" icon="ui-icon-flag" />
                       </c:if>  
                        <p:menuitem value="Gastos" action="/app/ListGastos.xhtml?faces-redirect=true" icon="ui-icon-cart" />
                        <p:menuitem value="Liquidacion" action="/app/ListLiquidacion.xhtml?faces-redirect=true" icon="ui-icon-scissors" />
                      <c:if test="#{loginBean.admin}">  
                        <p:menuitem value="Reportes" action="/app/Reportes.xhtml?faces-redirect=true" icon="ui-icon-print" />
                      </c:if>  
                        <p:menuitem value="Salir" action="#{loginBean.logout}" icon="ui-icon-power"/>
                </c:if>     
            </p:menu>
        </h:form>
    </h:body>
</html>
