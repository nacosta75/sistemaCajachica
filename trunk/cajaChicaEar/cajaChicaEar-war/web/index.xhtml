<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >

    <ui:define name="content">
        <h:form id="form" styleClass="loginPanelStyle" >
            
           <p:growl id="msgs" showDetail="true" sticky="false" />     
           
           <p:panelGrid columns="2">
                <f:facet name="header">
                    Login Panel
                </f:facet>
                <h:outputLabel value="Sucursal"  />  
                <p:selectOneMenu value="#{loginBean.idsucursal}">
                    <f:selectItems value="#{bodegasBean.bodegaLista}">
                    </f:selectItems>
                </p:selectOneMenu>                
               <h:outputLabel value="Username"></h:outputLabel>
                <p:inputText id="username" value="#{loginBean.currentUser.usuario}" required="true" requiredMessage="Please Enter Username!" >
                    <f:validateLength minimum="1" />  
                </p:inputText>
                <h:outputLabel value="Password "></h:outputLabel>
                <p:password id="password" value="#{loginBean.currentUser.clave}" required="true" requiredMessage="Please Enter password!">
                    <f:validateLength minimum="1" />  
                </p:password>       
                <f:facet name="footer">
                    <h:commandButton value="Conectar" action="#{loginBean.ValidarUsuario}" />
                    
                </f:facet> 
            </p:panelGrid>
          </h:form>
     </ui:define>
</ui:composition>
